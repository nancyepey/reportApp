{% extends 'user/base.html' %}
{% block title %}Registration{% endblock %}


{% block content %}
<div class="container">
    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div style="margin: 2em;">
                <h2 class="mt-4em mb-2em" style="text-align: center;">Sign up</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
